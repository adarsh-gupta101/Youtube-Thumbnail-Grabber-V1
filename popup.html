<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Thumbnail Grabber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
            padding: 10px;
        }

        h1 {
            margin: 0;
            font-size: 16px;
        }

        #thumbnail {
            width: 100%;
            display: none;
            margin-top: 10px;
        }

        #download-btn {
            display: none;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>YouTube Thumbnail Grabber</h1>
    <img id="thumbnail" alt="YouTube Thumbnail">
    <button id="download-btn">Download Thumbnail</button>
    <script src="popup.js"></script>
</body>
</html>
